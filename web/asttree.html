<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>EEL TL AST Debugger</title>

    <style>

 .node circle {
   fill: #fff;
   stroke: steelblue;
   stroke-width: 3px;
 }

 .node text {font: 12px verdana;}

 .link {
   fill: none;
   stroke: #aaa;
   stroke-width: 2px;
 }

    </style>

  </head>

  <body>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var margin = {top: 40, right: 120, bottom: 40, left: 120},
 width = 2000 - margin.right - margin.left,
 height = 2000 - margin.top - margin.bottom;

var currStep = 0

var i = 0;

var tree = d3.layout.tree()
 .size([height, width]);

var diagonal = d3.svg.diagonal()
 .projection(function(d) { return [d.x, d.y]; });

var svg = d3.select("body").append("svg")
 .attr("width", width + margin.right + margin.left)
 .attr("height", height + margin.top + margin.bottom)
  .append("g")
 .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json('{{.BasePath}}/v1/test/astjson/0/{{.Expression}}', update);

document.onkeydown=onArrowKey

function onArrowKey(e) {
  e = e || window.event;
  if (e.keyCode == '37') {
    // left arrow
    currStep = currStep - 1;
  } else if (e.keyCode == '39') {
    // right arrow
    currStep = currStep + 1;
  }
  d3.json('{{.BasePath}}/v1/test/astjson/'.concat(currStep.toString(),'/{{.Expression}}'), update);
}

function update(source) {

  svg.selectAll("g.node").remove();
  svg.selectAll("path.link").remove();

  var delta = -15;

  var nodes = tree.nodes(source).reverse(),
   links = tree.links(nodes);

  nodes.forEach(function(d) { d.y = d.depth * 100; });

  var node = svg.selectAll("g.node")
   .data(nodes, function(d) { return d.id || (d.id = ++i); });

  var nodeEnter = node.enter().append("g")
   .attr("class", "node")
   .attr("transform", function(d) {
    return "translate(" + d.x + "," + d.y + ")"; });

  nodeEnter.append("circle")
   .attr("r", 10)
   .style("fill", "#fff");

  nodeEnter.append("text")
   .attr("x", function(d) {
    return d.children || d._children ? -13 : 13; })
   .attr("dy", function(d) { delta = -delta; return delta; })
   .attr("text-anchor", function(d) {
    return d.children || d._children ? "end" : "start"; })
   .text(function(d) { return d.name; }).style("fill-opacity", 0.75).style("fill", "#333");

  var link = svg.selectAll("path.link")
   .data(links, function(d) { return d.target.id; });

  link.enter().insert("path", "g")
   .attr("class", "link")
   .attr("d", diagonal);
}

</script>

  </body>
</html>
